<!DOCTYPE html>

<html>

<head>
    <title>atribut target</title>
</head>

<body>
    <h1>Atribut Target</h1>
    <hr>
    <button onclick="document.location='00.beranda.html'">Beranda</button> |
    <button onclick="document.location='01.modul.html'">Implementasi</button><br>
    <P>Berikut Tautan Website Pembelajaran Pemrograman Web<br>Masuk dengan berbagai jenis atribut target :
        <a href="https://www.w3schools.com/" style="color:red" target=_self>Target Self</a> |
        <a href="https://www.w3schools.com/" style="color:darkorange" target=_blank>Target Blank</a> |
        <a href="https://www.w3schools.com/" style="color:darkgreen" target=_parent>Target Parent</a> |
        <a href="https://www.w3schools.com/" style="color:navy" target=_top>Target Top</a><br>
        <p>Contoh penggunaan atribut Target Iframe :
            <a href="00.beranda.html" style="color:purple" target="iframe">Target Iframe</a>
            <iframe name="iframe" height="300px" width="100%"></iframe>
        </p>
    </P>
</body>

</html>
